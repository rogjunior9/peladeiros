version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - PAGSEGURO_EMAIL=${PAGSEGURO_EMAIL}
      - PAGSEGURO_TOKEN=${PAGSEGURO_TOKEN}
      - PAGSEGURO_SANDBOX=${PAGSEGURO_SANDBOX}
      - PAGSEGURO_NOTIFICATION_URL=${PAGSEGURO_NOTIFICATION_URL}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=peladeiros
      - POSTGRES_PASSWORD=peladeiros123
      - POSTGRES_DB=peladeiros
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U peladeiros"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
